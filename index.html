<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1 class="your">Your Result</h1>
        <div class="middle">
          <span class="differ">
            <h2>76</h2>
            <br />
            <p>of 100</p></span
          >
          <div class="strong"><strong>Great</strong></div>
        </div>

        <p class="last">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <span class="side">Summary</span>
        <ul>
          <li class="list-item1">
            <img class="icon" src="assets/images/icon-reaction.svg" alt="" />
            <span class="left">Reaction</span>
            <span class="right">80 <span class="fade"> / 100</span></span>
          </li>
          <li class="list-item2">
            <img class="icon" src="assets/images/icon-memory.svg" alt="" />
            <span class="left"> Memory</span>
            <span class="right">92 <span class="fade">/ 100</span> </span>
          </li>
          <li class="list-item3">
            <img class="icon" src="assets/images/icon-verbal.svg" alt="" />
            <span class="left">Verbal</span>
            <span class="right"> 61 <span class="fade">/ 100</span></span>
          </li>
          <li class="list-item4">
            <img class="icon" src="assets/images/icon-visual.svg" alt="" />
            <span class="left">Visual</span>
            <span class="right"> 72 <span class="fade">/ 100</span></span>
          </li>
        </ul>
        <button><p>Continue</p></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">WISDOM NG'OMA</a>.
    </div>
  </body>
</html>
